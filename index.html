<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Weight Converter</h1>
      <input type="number" class="weight" placeholder="Enter Your Weight..." />
      <h3>Grams :</h3>
      <div class="grams-card"></div>
      <h3>Kilograms :</h3>
      <div class="kilos-card"></div>
      <h3>Onces :</h3>
      <div class="onces-card"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
